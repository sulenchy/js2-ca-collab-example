<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coontact</title>
    <script src="./script/script.js" defer type="module"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="description" content="The contact page">
</head>

<body>
    <header>
        <div id="logo-wrapper">
            <h1>Noroff</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-wrapper">
        <h1>Sign Up</h1>
        <form class="card">
            <div class="form-field">
                <label arial-label="hambuger"><span class="hidden">hamburger</span><img src="#"
                        alt="The log of the website" /></label>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="e.g abi.abu@outlook.com" />
            </div>
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="3" />
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-field">
                <label for="retype_password">Retype Password</label>
                <input type="password" id="retype_password" name="retype_password" required />
            </div>
            <div class="form-field">
                <button type="submit">Submit</button>
            </div>
        </form>
        </section>
    </main>
    <footer>
        <p>&copy; Noroff.no</p>
    </footer>
</body>

</html>
